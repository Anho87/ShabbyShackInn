<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/shabbyShackInn/index}" class="btn btn-success">Tillbaka till startsidan</a>
<div th:if="${feedback}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${feedback}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container mt-5">
    <div class="col-md-6">
        <div class="container mt-3">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Users</h2>
                <a th:href="@{/shabbyShackInn/addUserForm}" class="btn btn-primary">Add new User</a>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>User roles</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allUsers}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.getAuthorities()}"></td>
                <td><a th:href="@{/shabbyShackInn/index}">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
