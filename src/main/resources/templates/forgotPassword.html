<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.resetPassword}">Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1 th:text="#{message.resetPassword}">reset</h1>

<label th:text="#{label.user.email}">email</label>
<input id="email" name="email" type="email" value="" />
<button type="submit" onclick="resetPass()" th:text="#{message.resetPassword}">reset</button>

<a th:href="@{/registration.html}" th:text="#{label.form.loginSignUp}">registration</a>
<a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>

<script th:inline="javascript">
    /*<![CDATA[*/
    var serverContext = /*[[@{/}]]*/ '[[${#httpServletRequest.contextPath}]]';
    function resetPass() {
        var email = $("#email").val();
        $.post(serverContext + "shabbyShackInn/resetPassword", { email: email }, function(data) {
            window.location.href = serverContext + "login?message=" + data.message;
        })
            .fail(function(data) {
                if(data.responseJSON.error.indexOf("MailError") > -1) {
                    window.location.href = serverContext + "emailError.html";
                } else {
                    window.location.href = serverContext + "login?message=" + data.responseJSON.message;
                }
            });
    }
    /*]]>*/
</script>
</body>
</html>
