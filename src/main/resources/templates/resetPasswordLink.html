<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Återställ Lösenord</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="text-center">Återställ Lösenord</h2>
        <form action="#" th:action="@{/handleResetPassword}" method="post">
            <div class="form-group">
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Skicka Återställningslänk</button>
            </div>
        </form>
        <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
    </div>
</div>
</body>
</html>
