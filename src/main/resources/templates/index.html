<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <div class="row mb-4">
        <div class="col">
            <a th:href="@{/shabbyShackInn/customerAddAndUpdate/{id}(id=${0})}" class="btn btn-primary">Add Customer</a>
        </div>
        
        <div class="col">
            <form th:action="@{/shabbyShackInn/search}" method="get" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="startDate" class="sr-only">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Start Date">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="endDate" class="sr-only">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" placeholder="End Date">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="amountOfPersons" class="sr-only">Persons</label>
                    <input type="number" class="form-control" id="amountOfPersons" name="amountOfPersons" placeholder="Persons">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
        </div>

        
    </div>
</div>
<div class="container table-container">
    <div class="row">
        <div class="col-md-6">
            <h2>Customers</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th colspan="2">Customers</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${allCustomer}">
                    <td th:text="${c.firstName}"></td>
                    <td th:text="${c.lastName}"></td>
                    <td th:text="${c.eMail}"></td>
                    <td><a th:href="@{/shabbyShackInn/deleteById/{id}(id=${c.id})}" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a></td>
                    <td><a th:href="@{/shabbyShackInn/customerAddAndUpdate/{id}(id=${c.id})}">Update</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        
        <div class="col-md-6">
            <h2>Bookings</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Room Number</th>
                    <th>Customer Email</th>
                    <th colspan="3">Bookings</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${allBooking}">
                    <td th:text="${b.startDate}"></td>
                    <td th:text="${b.endDate}"></td>
                    <td th:text="${b.miniRoomDto.roomNumber}"></td>
                    <td th:text="${b.miniCustomerDto.eMail}"></td>
                    <td><a th:href="@{/shabbyShackInn/deleteBookingById/{id}(id=${b.id})}" onclick="return confirm('Are you sure you want to delete this booking?');">Delete</a></td>
                    <td><a th:href="@{/shabbyShackInn/bookingAddAndUpdate/{id}(id=${b.id})}">Update</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
